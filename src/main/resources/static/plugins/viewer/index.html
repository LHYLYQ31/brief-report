<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/viewer.css">
    <style>
        .lbt {
            width: 500px;
            height: 300px;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 50px;
        }
    </style>
</head>
<body>

<div class="lbt">
    <div class="image-viewer" style="height: 100%" data-queue="false" data-image-height="10rem" data-loop="false"
         data-readonly="false"
         data-images="images/t1.png,
                  images/t2.png,
                  images/t3.png,
                  images/t4.png"></div>
</div>
<div id="imageViewer" style="height: 500px;width: 600px; margin-left: auto;margin-right: auto;"></div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/viewer.js"></script>
<script type="text/javascript">
    $("#imageViewer").imageViewer({
        readonly: true,
        loop: true,
        showQueue: true,
        images: [
            "images/t1.png",
            "images/t2.png",
            "images/t3.png",
            "images/t4.png",
            "images/t5.png",
        ],
        browserHeight: "300px",
        imageHeight: "10rem",
        width: "100%"
    })

    $(function () {
        console.info($("#imageViewer").imageViewer().getImages());
    })
</script>
</html>
